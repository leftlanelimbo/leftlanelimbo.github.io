<!DOCTYPE html>
<html>
<head>
  <title> Simple Three.js</title>

  <style>
    body {
    margin: 0;
    overflow: hidden;
    }
    #c {
    width: 100vw;
    height: 100vh;
    display: block;
    }
    
    #overlay {
	position: absolute;
	z-index: 200;
	top: 0;
	left: 0;
	width: 100%;
	height:100%;
	display: flex;
	align-items: center;
	justify-content: center;
	opacity: 1;
	background-color: #ffffff;
	color: #ffffff;
	transition: 1s;
    }
    #overlay > div {
	text-align: center;
    }
    #overlay > div > button {
	height: 100px;
	width: 200px;
	background: black;
	color: #ffffff;
	outline: 1px solid #000000;
	border: 0px;
	cursor: pointer;
    transition: 1s;
    }
    #overlay > div > button:hover {
    background: white;
    color: black;
    font-size: 18px;
    }
    #overlay > div > p {
	color: #777777;
	font-family: Sans-Serif;
	font-size: 18px;
    }
    

    #inlineRippl {
	position: fixed;
	top: 10px;
	width: 100vw;
	height: 80vh;
/* 	text-align: center; */
	z-index: 100;
	display:block;
    } 
    #wripplSVG {
    fill: white;
    fill-opacity: 0.05;
    stroke: white;
    stroke-width: 10;
    stroke-opacity: 0.2;
/*     filter:url(#tile); */
    }
    #bripplSVG {
    fill: black;
    fill-opacity: 0.05;
    stroke: white;
    stroke-width: 10;
    stroke-opacity: 0.2;
/*     filter:url(#tile); */
    }
/*    #xval {
    position: absolute;
	top: 10px;
	width: 100vw;
	height: 100vh;
	text-align: left;
	z-index: 150;
	display:block;
	color:white;
    }
    #yval {
    position: absolute;
	top: 30px;
	width: 100vw;
	height: 80vh;
	text-align: left;
	z-index: 150;
	display:block;
	color: white;
    }*/
    #vignette {
	position: absolute;
	z-index: 200;
	top: -10px;
	left: 0;
	width: 100vw;
	height:100vh;
	display: flex;
    background: radial-gradient(circle, transparent 20%, black 150%);
    }
    
  </style>
